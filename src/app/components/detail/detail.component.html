<div *ngIf="project" class="container">
	<div class="image">
		<img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
	</div>
	<div class="data">
		<h1 >{{project.name}}</h1>
		<h3>{{project.description}}</h3>
		<p>{{project.category}}</p>
		<p>{{project.langs}}</p>
		<p *ngIf="!confirm">
			<a (click)="setConfirm(true)" class="button-delete">Borrar</a>
			<a [routerLink]="['/proyecto', project._id]" class="button-edit">Editar</a>
		</p>
		<p *ngIf="confirm">
			<span>Â¿Seguro deseas borrar este proyecto?</span>
			<br>
			<a (click)="deleteProject(project._id)" class="button-delete">Borrar</a>
			<a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
		</p>
	</div>
</div>
