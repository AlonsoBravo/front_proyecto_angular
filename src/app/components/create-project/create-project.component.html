<div class="container">
	<h2>{{title}}</h2>

	<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
		<p>
			<label for="name">Nombre: </label>
			<input type="text" id="name" name="name" #name="ngModel"[(ngModel)] ="project.name">
		</p>
		<p>
			<label for="description">Descripción: </label>
			<textarea id="description" name="description" #description="ngModel"[(ngModel)] ="project.description"></textarea>
		</p>
		<p>
			<label for="category">Categoría: </label>
			<input type="text" id="category" name="category" #category="ngModel"[(ngModel)] ="project.category">
		</p>
		<p>
			<label for="year">Año: </label>
			<input type="number" id="year" name="year" #year="ngModel"[(ngModel)] ="project.year">
		</p>
		<p>
			<label for="langs">Lenguajes utilizados: </label>
			<input type="text" id="langs" name="langs" #langs="ngModel"[(ngModel)] ="project.langs">
		</p>
		<p>
			<label for="image">Imagen de proyecto</label>
			<input type="file" name="image" id="image" placeholder="Subir imagen">
		</p>
		<input type="submit" value="enviar">
	</form>
</div>
